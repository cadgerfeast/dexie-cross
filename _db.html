<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database</title>
  <link rel="icon" href="/icons/dexie-cross.svg"/>
  <script src="https://unpkg.com/dexie"></script>
  <script src="https://unpkg.com/dexie-cross"></script>
</head>
<body>
  <script>
    // Helpers
    const Dexie = window.Dexie;
    const { DexieCrossHost } = window.DexieCross;

    const db = new Dexie('TodoDatabase', {
      addons: [DexieCrossHost]
    });
    db.version(1).stores({
      todos: '++id, title, completed'
    });
  </script>
</body>
</html>
